<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11-timer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      .value {
        font-size: 50px;
      }
      .label {
        font-size: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="timer d-flex container justify-content-center" id="timer-1">
      <div class="field d-flex flex-column">
        <span class="value badge badge-dark p-4" data-value="days">11</span>
        <span class="label badge-light">Days</span>
      </div>

      <div class="field ml-1 d-flex flex-column">
        <span class="value badge badge-dark p-4" data-value="hours">11</span>
        <span class="label badge-light">Hours</span>
      </div>

      <div class="field ml-1 d-flex flex-column">
        <span class="value badge badge-dark p-4" data-value="mins">11</span>
        <span class="label badge-light">Minutes</span>
      </div>

      <div class="field ml-1 d-flex flex-column">
        <span class="value badge badge-dark p-4" data-value="secs">11</span>
        <span class="label badge-light">Seconds</span>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
